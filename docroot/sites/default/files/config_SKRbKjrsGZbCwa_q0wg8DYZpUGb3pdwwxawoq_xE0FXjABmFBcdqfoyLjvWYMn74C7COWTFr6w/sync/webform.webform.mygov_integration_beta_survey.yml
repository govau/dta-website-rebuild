id: mygov_integration_beta_survey
title: 'myGov integration beta survey'
description: 'A form for users to provide feedback on the beta.'
category: myGov
elements: "welcome:\n  '#type': webform_wizard_page\n  '#title': Welcome\n  '#open': true\n  '#prev_button_label': Start\n  markup:\n    '#type': webform_markup\n    '#markup': '<p>Thank you for taking the time to participate in the beta. We would like your honest feedback on your experience using a digital identity with your myGov account. The feedback we collect from you will be used to shape digital identity products and services in the future.</p>'\ndigital_identity:\n  '#type': webform_wizard_page\n  '#title': 'Digital identity'\n  '#open': true\n  question_1_did_you_create_a_digital_identity_during_the_beta_:\n    '#type': radios\n    '#title': 'Question 1 — Did you create a digital identity during the beta?'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n      Unsure: Unsure\n    '#required': true\n    '#wrapper_attributes':\n      class:\n        - au-control-input--block\n    '#options__properties':\n      option_value:\n        '#wrapper_attributes':\n          class:\n            - au-control-input--block\n  question_2_why_did_you_choose_to_not_create_a_digital_identity_:\n    '#type': radios\n    '#title': 'Question 2 — Why did you choose to NOT create a digital identity?'\n    '#options':\n      'I already have one': 'I already have one'\n      'I didn''t see the option': 'I didn''t see the option'\n      'I didn''t want one': 'I didn''t want one'\n      Other: Other\n    '#options_randomize': true\n    '#states':\n      invisible-slide:\n        ':input[name=\"question_1_did_you_create_a_digital_identity_during_the_beta_\"]':\n          '!value': 'No'\n  question2a_please_provide_some_additional_information_:\n    '#type': textarea\n    '#title': 'Question2a — Please provide some additional information.'\n    '#counter_type': character\n    '#counter_maximum': 300\n    '#states':\n      invisible-slide:\n        - ':input[name=\"question_2_why_did_you_choose_to_not_create_a_digital_identity_\"]':\n            value: 'I didn''t want one'\n        - or\n        - ':input[name=\"question_2_why_did_you_choose_to_not_create_a_digital_identity_\"]':\n            value: Other\n  question_3_i_would_use_my_digital_identity_again_to_access_an_on:\n    '#type': webform_likert\n    '#title': 'Question 3 — I would use my digital identity again to access an online service in the future '\n    '#questions':\n      'Please select the answer that best represents how you feel about the above statement. ': 'Please select the answer that best represents how you feel about the above statement. '\n    '#answers': likert_comparison\n  3a_why_did_you_select_that_answer_:\n    '#type': textarea\n    '#title': 'Why did you select that answer?'\n    '#counter_type': character\n    '#counter_maximum': 200\n  question_4_it_was_easy_for_me_to_use_a_digital_identity_to_acces:\n    '#type': webform_likert\n    '#title': 'Question 4 — It was easy for me to use a digital identity to access this service'\n    '#questions':\n      'Please select the answer that best represents how you feel about the above statement. ': 'Please select the answer that best represents how you feel about the above statement. '\n    '#answers': likert_comparison\n  4a_why_did_you_select_that_answer_:\n    '#type': textarea\n    '#title': 'Why did you select that answer?'\n    '#counter_type': character\n    '#counter_maximum': 200\n  question_5_i_felt_safe_and_secure_using_a_digital_identity_to_ac:\n    '#type': webform_likert\n    '#title': 'Question 5 — I felt safe and secure using a digital identity to access this service  '\n    '#questions':\n      'Please select the answer that best represents how you feel about the above statement. ': 'Please select the answer that best represents how you feel about the above statement. '\n    '#answers': likert_comparison\n  5a_why_did_you_select_that_answer_:\n    '#type': textarea\n    '#title': 'Why did you select that answer?'\n    '#counter_type': character\n    '#counter_maximum': 200\n  question_6_i_felt_comfortable_providing_or_sharing_my_informatio:\n    '#type': webform_likert\n    '#title': 'Question 6 — I felt comfortable providing or sharing my information to access this service using a digital identity'\n    '#questions':\n      'Please select the answer that best represents how you feel about the above statement. ': 'Please select the answer that best represents how you feel about the above statement. '\n    '#answers': likert_comparison\n  6a_why_did_you_select_that_answer_:\n    '#type': textarea\n    '#title': 'Why did you select that answer?'\n    '#counter_type': character\n    '#counter_maximum': 200\n  question_7_i_had_enough_information_to_confidently_access_this_s:\n    '#type': webform_likert\n    '#title': 'Question 7 — I had enough information to confidently access this service using a digital identity '\n    '#questions':\n      'Please select the answer that best represents how you feel about the above statement. ': 'Please select the answer that best represents how you feel about the above statement. '\n    '#answers': likert_comparison\n  7a_why_did_you_select_that_answer_:\n    '#type': textarea\n    '#title': 'Why did you select that answer?'\n    '#counter_type': character\n    '#counter_maximum': 200\n  question_8_i_needed_help_or_assistance_on_how_to_use_a_digital_i:\n    '#type': radios\n    '#title': 'Question 8 — I needed help or assistance on how to use a digital identity to access this service'\n    '#options': yes_no\n  question_8a_where_did_you_go_for_help_:\n    '#type': webform_checkboxes_other\n    '#title': 'Question 8a — Where did you go for help?'\n    '#options':\n      'Internet search': 'Internet search'\n      'myGovID website': 'myGovID website'\n      'Australia Post website': 'Australia Post website'\n      'Beta contact person': 'Beta contact person'\n      Australia.gov.au: Australia.gov.au\n      'Services Australia website': 'Services Australia website'\n      identity.gov.au: identity.gov.au\n      'DTA website': 'DTA website'\n      phone: phone\n      Shopfront: Shopfront\n      'family or friend': 'family or friend'\n      'was not able to resolve': 'was not able to resolve'\n    '#options_display': side_by_side\n    '#options_randomize': true\n    '#other__type': textarea\n    '#other__title': 'Please provide some additional information:'\n    '#other__counter_type': character\n    '#other__counter_maximum': '200'\n  question_8b_of_the_places_you_went_to_which_was_the_most_useful_:\n    '#type': webform_radios_other\n    '#title': 'Question 8b — Of the places you went to, which was the most useful in helping you resolve the issue?'\n    '#options':\n      'Internet search': 'Internet search'\n      'myGovID website': 'myGovID website'\n      'Australia Post website': 'Australia Post website'\n      'Beta contact person': 'Beta contact person'\n      Australia.gov.au: Australia.gov.au\n      'Services Australia (previously Department of Human Services) website': 'Services Australia (previously Department of Human Services) website'\n      'identity.gov.au  ': 'identity.gov.au  '\n      'DTA website ': 'DTA website '\n      'Phone  ': 'Phone  '\n      'Shopfront ': 'Shopfront '\n      'Family or friend ': 'Family or friend '\n      'Was not able to resolve': 'Was not able to resolve'\n    '#other__type': textarea\n    '#other__title': 'Please provide some additional information.'\n    '#other__counter_type': character\n    '#other__counter_maximum': '200'\n  question_9_based_on_my_experience_today_3_words_that_i_would_use:\n    '#type': checkboxes\n    '#title': 'Question 9 — Based on my experience today, 3 words that I would use to describe digital identity are:'\n    '#multiple': 3\n    '#multiple_error': 'Please select no more than @count options.'\n    '#options':\n      Easy: Easy\n      Scary: Scary\n      Secure: Secure\n      Complicated: Complicated\n      Simple: Simple\n      Difficult: Difficult\n      Fast: Fast\n      Useful: Useful\n      Overwhelming: Overwhelming\n      Valuable: Valuable\n      Risky: Risky\n      Safe: Safe\n      Slow: Slow\n      Confusing: Confusing\n      Other: Other\n    '#options_randomize': true\n    '#other__type': textarea\n  _question_9a_why_did_you_pick_these_3_words_:\n    '#type': textarea\n    '#title': ' Question 9a — Why did you pick these 3 words? '\n    '#counter_type': character\n    '#counter_maximum': 200\n  question_10_was_there_any_part_of_the_experience_that_you_found_:\n    '#type': textarea\n    '#title': 'Question 10 — Was there any part of the experience that you found particularly easy or difficult?'\n    '#description': '<p>Please provide details so we can improve the experience.</p>'\n    '#counter_type': character\n    '#counter_maximum': 200\ngeneral_feedback:\n  '#type': webform_wizard_page\n  '#title': 'General feedback'\n  '#open': true\n  markup_01:\n    '#type': webform_markup\n    '#markup': |\n      <p>Proving our identity is a routine part of our lives. Every time we enter a password, enter a PIN, use our fingerprint or facial recognition to open a mobile phone, or show our driver&rsquo;s licence, we are proving our identity.</p>\n      \n      <p>Proving who we are is an important step in many aspects of our everyday life.</p>\n      \n      <p>We would like your insight to proving your identity in your day to day life.</p>\n      \n  question_11_how_many_times_a_day_do_you_estimate_you_have_to_pro:\n    '#type': radios\n    '#title': 'Question 11 — How many times a day do you estimate you have to prove who you are in order to undertake an everyday activity? '\n    '#options':\n      0–1: 0–1\n      2–10: 2–10\n      11–20: 11–20\n      21–50: 21–50\n      51–100: 51–100\n      'More than 100 times a day': 'More than 100 times a day'\n  question_12_please_pick_your_top_three_most_frequently_used_meth:\n    '#type': webform_checkboxes_other\n    '#title': 'Question 12 — Please pick your top three most frequently used methods for proving your identity. '\n    '#multiple': 3\n    '#multiple_error': 'Please select no more than @count options.'\n    '#options':\n      Password: Password\n      PIN: PIN\n      'Driver''s license': 'Driver''s license'\n      'Fingerprint recognition': 'Fingerprint recognition'\n      'Facial recognition': 'Facial recognition'\n      'Voice recognition': 'Voice recognition'\n      Signature: Signature\n      'Birth certificate': 'Birth certificate'\n      'Medicare card': 'Medicare card'\n    '#options_randomize': true\n    '#other__type': textarea\n    '#other__title': 'Please provide some additional information.'\n    '#other__counter_type': character\n    '#other__counter_maximum': '200'\n  question_13_on_average_which_scenarios_do_you_feel_you_are_most_:\n    '#type': webform_checkboxes_other\n    '#title': 'Question 13 — On average which scenarios do you feel you are most frequently asked to prove your identity?'\n    '#description': '<p>Please tick all that apply.</p>'\n    '#options':\n      'Work, study or volunteer service, such as providing ID to enter a building': 'Work, study or volunteer service, such as providing ID to enter a building'\n      'Social media ': 'Social media '\n      'Applying for credit cards or a home loan ': 'Applying for credit cards or a home loan '\n      'Work, study or volunteer service such as providing a password to access online platforms ': 'Work, study or volunteer service such as providing a password to access online platforms '\n      'Entering premises serving alcohol e.g. proving you are over 18 ': 'Entering premises serving alcohol e.g. proving you are over 18 '\n      'Travel, including getting a passport or boarding a plane ': 'Travel, including getting a passport or boarding a plane '\n      'Everyday banking, such as cash withdrawals or transfers ': 'Everyday banking, such as cash withdrawals or transfers '\n      'Accessing personal devices such as mobile phone, computer or laptops ': 'Accessing personal devices such as mobile phone, computer or laptops '\n      'Housing, such as buying or renting a home ': 'Housing, such as buying or renting a home '\n      'Accessing government services or payments, including MyGov or Centrelink payments ': 'Accessing government services or payments, including MyGov or Centrelink payments '\n      'Shopping online ': 'Shopping online '\n      'Buying goods such as alcohol or cigarettes ': 'Buying goods such as alcohol or cigarettes '\n    '#options_randomize': true\n    '#other__type': textarea\n    '#other__title': 'Please provide some additional information.'\n    '#other__counter_type': character\n    '#other__counter_maximum': '200'\n"
