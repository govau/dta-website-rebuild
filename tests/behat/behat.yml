default:
  autoload:
    '':                     %paths.base%/bootstrap
  suites:
    default:
      contexts:
        - 'FeatureContext'
        - '\Drupal\DrupalExtension\Context\DrupalContext'
        - '\Drupal\DrupalExtension\Context\MessageContext'
        - '\Drupal\DrupalExtension\Context\DrushContext'
      paths:
        features:           %paths.base%/features
        bootstrap:          %paths.base%/bootstrap
  extensions:
    Behat\MinkExtension:
      base_url:             'http://au.gov.cld.y.dta-website-rebuild-test:8888/'
      goutte:               ~
      selenium2:
        wd_host:            'http://localhost:4444/wd/hub'
        browser:            chrome
      javascript_session:   selenium2
      browser_name:         chrome
    Drupal\DrupalExtension:
      blackbox:             ~
      api_driver:           'drupal'
      drush:
        alias:              'local'
        root:               'docroot'
      drupal:
        drupal_root:        'docroot'
      region_map:
        content:            'div#main-content'
