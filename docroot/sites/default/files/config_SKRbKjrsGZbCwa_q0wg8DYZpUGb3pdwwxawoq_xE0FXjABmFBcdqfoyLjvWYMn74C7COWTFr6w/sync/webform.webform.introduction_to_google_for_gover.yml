id: introduction_to_google_for_gover
title: 'Introduction to Google for Government'
description: 'This form is used to test users&#39; understanding of Google Analytics before and after viewing the training video.'
category: 'Google Analytics'
elements: |
  page_introduction:
    '#type': webform_wizard_page
    '#title': 'Introduction to Google for Government'
    '#open': true
    '#prev_button_label': Back
    '#next_button_label': Next
    markup_intro:
      '#type': webform_markup
      '#wrapper_attributes':
        class:
          - .au-introduction
      '#markup': '<p class="au-introduction">To get started, please answer these 3 questions. This helps us better target our training.</p>'
    do_you_use_website_data_in_your_job_at_the_moment_:
      '#type': select
      '#title': 'Do you use website data in your job at the moment?'
      '#title_display': before
      '#options': yes_no
      '#empty_option': 'Please select...'
      '#required': true
      '#required_error': 'We need this information to determine your pre-existing knowledge.'
    how_would_you_rate_your_knowledge_of_website_analytics_:
      '#type': select
      '#title': 'How would you rate your knowledge of website analytics?'
      '#title_display': before
      '#options':
        Beginner: Beginner
        Intermediate: Intermediate
        Advanced: Advanced
      '#empty_option': 'Please select...'
      '#required': true
      '#required_error': 'We need this information to determine your level of knowledge.'
    too_easy:
      '#type': webform_message
      '#states':
        visible-slide:
          ':input[name="how_would_you_rate_your_knowledge_of_website_analytics_"]':
            value: Advanced
      '#message_type': warning
      '#message_message': '<p>You&#39;ve selected &#39;advanced&#39; - this content may be a little light for you.</p>'
      '#message_close': true
      '#message_close_effect': fade
    what_kind_of_work_do_you_do_:
      '#type': checkboxes
      '#title': 'What kind of work do you do?'
      '#description': 'You can select multiple answers.'
      '#options': job_descriptions
      '#options_display': three_columns
      '#empty_option': 'Please select one or more...'
      '#required': true
      '#required_error': 'We need this data so we can tailor our service to our users.'
  page_video:
    '#type': webform_wizard_page
    '#title': Video
    '#open': true
    '#prev_button_label': Back
    '#next_button_label': Next
    processed_text:
      '#type': processed_text
      '#text': |
        <p>{"preview_thumbnail":"/s3/files/styles/video_embed_wysiwyg_preview/public/video_thumbnails/BOxd7JH3GZo.jpg?itok=dB4KTMas","video_url":"https://www.youtube.com/watch?v=BOxd7JH3GZo","settings":{"responsive":1,"width":"854","height":"480","autoplay":0},"settings_summary":["Embedded Video (Responsive)."]}</p>
        
      '#format': rich_text
  page_thanks:
    '#type': webform_wizard_page
    '#title': 'Thanks for watching!'
    '#open': true
    '#prev_button_label': Back
    '#next_button_label': Close
    what_did_you_think_:
      '#type': webform_rating
      '#title': 'What did you think?'
      '#description': |
        1 = Not great<br />
        5 = Excellent
        
      '#title_display': before
      '#required': true
      '#required_error': 'We really want to know what you think!'
      '#reset': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Next
