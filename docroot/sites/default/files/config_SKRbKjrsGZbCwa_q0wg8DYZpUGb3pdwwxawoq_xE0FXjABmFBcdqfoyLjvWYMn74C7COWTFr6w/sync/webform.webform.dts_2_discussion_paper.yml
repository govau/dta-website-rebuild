title: 'Digital Transformation Strategy Refresh feedback'
description: ''
category: 'DTS 2.0'
elements: "strategic_context:\n  '#type': webform_wizard_page\n  '#title': 'Strategic Context '\n  markup:\n    '#type': webform_markup\n    '#markup': |\n      <p>\n      Since 2018 the 5 principles have been a foundation for agencies across government and helped guide digital transformation and the delivery of over 140 initiatives.</p>\n      \n  as_the_rate_of_transformation_accelerates_in_the_next_5_years_ar:\n    '#type': textarea\n    '#title': 'As the rate of transformation accelerates in the next 5 years, are there additional principles that we should elevate in the next iteration of the Strategy? Principles may cover privacy, cyber security and data retention. '\ndrivers:\n  '#type': webform_wizard_page\n  '#title': Drivers\n  markup_01:\n    '#type': webform_markup\n    '#markup': '<p>As the country moves through the recovery phase, data and digital services must continue to make a positive impact for the needs of Australians.</p>'\n  the_government_is_welcoming_feedback_on_the_opportunities_and_ar:\n    '#type': textarea\n    '#title': 'The Government is welcoming feedback on the opportunities and areas of focus for data and digital initiatives that would deliver the best outcomes in assisting with promoting jobs and return to growth.  '\n  markup_02:\n    '#type': webform_markup\n    '#markup': '<p>The Australian government has made significant progress on the development of a whole of government architecture that will support the standardisation of technology approaches across government.</p>'\n  _in_order_to_deliver_simple_helpful_transparent_and_respectful_s:\n    '#type': textarea\n    '#title': ' In order to deliver simple, helpful, transparent and respectful services for our users, Government is interested in exploring what opportunities exist for greater reuse of capabilities across government. '\n  markup_03:\n    '#type': webform_markup\n    '#markup': '<p>The global challenges of 2020 created many opportunities for government to work with industry to co-design better digital services quickly. The <a href=\"https://www.dta.gov.au/digital-transformation-strategy\">Strategy</a> and the <a href=\"https://www.dta.gov.au/help-and-advice/about-digital-service-standard\">Digital Service Standard</a> both emphasise the importance of collaboration and provide guidance on how to achieve it.</p>'\n  government_is_seeking_feedback_on_best_practice_co_design_approa:\n    '#type': textarea\n    '#title': 'Government is seeking feedback on best practice co-design approaches that can deliver ambitious outcomes at a whole of government or whole of nation level.'\n  markup_04:\n    '#type': webform_markup\n    '#markup': '<p>Throughout the delivery of the Strategy to date, innovation has been built into our approach through the incorporation of user centric design, iteration and collaboration. New data and digital technologies are providing even greater opportunities for innovation.</p>'\n  government_is_interested_in_better_practice_examples_of_how_to_f:\n    '#type': textarea\n    '#title': 'Government is interested in better practice examples of how to further embed innovation to securely deliver faster, simpler and tailored experiences for users.'\n  markup_05:\n    '#type': webform_markup\n    '#markup': '<p>Under the Digital Service Standard over the past few years, government has made progress in agile delivery, moving towards faster deployment and iteration of solutions for people and businesses, which has resulted in the realisation of benefits and decrease in risks.</p>'\n  the_government_is_interested_in_exploring_how_others_have_achiev:\n    '#type': textarea\n    '#title': 'The Government is interested in exploring how others have achieved true agility and what lessons can be taken from the private sector.'\nopportunities:\n  '#type': webform_wizard_page\n  '#title': Opportunities\n  markup_06:\n    '#type': webform_markup\n    '#markup': '<p>The Digital Review in early 2021 will provide us with a baseline of the current digital capability of the Australian Public Service. The refreshed Strategy will build on this by providing guidance on selecting appropriate data and digital technologies to meet the needs of the people we serve.</p>'\n  government_is_seeking_feedback_on_the_most_effective_ways_to_add:\n    '#type': textarea\n    '#title': 'Government is seeking feedback on the most effective ways to address existing and emerging capability challenges.'\n  markup_07:\n    '#type': webform_markup\n    '#markup': '<p>The refreshed Strategy will work to overcome barriers to digital transformation, including in funding and business case processes.</p>'\n  government_is_looking_for_examples_of_new_and_innovative_approac:\n    '#type': textarea\n    '#title': 'Government is looking for examples of new and innovative approaches to digital service delivery that would achieve better outcomes for the people of Australia. '\n  markup_08:\n    '#type': webform_markup\n    '#markup': '<p>In the Strategy, a key pillar was the concept of a government that is fit for the digital age. Ensuring that digital and data policy supports contemporary digital government will form an important part of the refreshed Strategy.</p>'\n  government_is_interested_in_innovative_ways_to_overcome_the_poli:\n    '#type': textarea\n    '#title': 'Government is interested in innovative ways to overcome the policy barriers to achieving digital transformation. '\n  markup_09:\n    '#type': webform_markup\n    '#markup': '<p>The Strategy puts people at the heart of digital transformation, not just those engaging with government services, but those designing, building and implementing those services. The refreshed Strategy will build on our current work to help develop the professions we need now and in the future.</p>'\n  government_is_looking_for_opportunities_on_how_government_can_co:\n    '#type': textarea\n    '#title': 'Government is looking for opportunities on how government can collaborate better with industry and academia to better develop the digital profession for the future.'\n  markup_10:\n    '#type': webform_markup\n    '#markup': '<p>The refreshed Strategy will help us develop deeper relationships and long-term alliances with our stakeholders, so they become partners in the digital transformation of government.</p>'\n  government_is_keen_to_explore_innovative_models_and_approaches_t:\n    '#type': textarea\n    '#title': 'Government is keen to explore innovative models and approaches to stakeholder engagement that lead to better outcomes. '\ngeneral:\n  '#type': webform_wizard_page\n  '#title': 'General comments'\n  general_comments:\n    '#type': textarea\n    '#title': 'General comments'"
