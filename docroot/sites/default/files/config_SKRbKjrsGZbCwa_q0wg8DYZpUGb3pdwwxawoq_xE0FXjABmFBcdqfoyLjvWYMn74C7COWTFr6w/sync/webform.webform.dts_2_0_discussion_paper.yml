elements: "introduction:\n  '#type': webform_wizard_page\n  '#title': Introduction\n  first_name:\n    '#type': textfield\n    '#title': 'First Name'\n  last_name:\n    '#type': textfield\n    '#title': 'Last name'\n  5_principles:\n    '#type': textarea\n    '#title': 'Will the 5 principles continue to guide digital transformation in a new and rapidly changing digital environment? '\ndrivers:\n  '#type': webform_wizard_page\n  '#title': Drivers\n  how_can_government_maintain_the_momentum_gained_during_the_globa:\n    '#type': textarea\n    '#title': 'How can government maintain the momentum gained during the global pandemic to keep increasing levels of digital interaction?'\n  what_challenges_to_capability_reuse_does_government_currently_fa:\n    '#type': textarea\n    '#title': 'What challenges to capability reuse does government currently face?   '\n  what_are_the_barriers_to_collective_design_development_and_inves:\n    '#type': textarea\n    '#title': 'What are the barriers to collective design, development and investment? '\n  how_has_the_digital_service_standard_been_applied_to_innovations:\n    '#type': textarea\n    '#title': 'How has the Digital Service Standard been applied to innovations in your business? '\n  what_lessons_in_agility_can_government_learn_from_the_private_se:\n    '#type': textarea\n    '#title': 'What lessons in agility can government learn from the private sector? '\n  how_can_digital_transformation_support_and_enhance_australia_s_n:\n    '#type': textarea\n    '#title': 'How can digital transformation support and enhance Australia’s national security? '\n  how_can_we_operationalise_revolutionary_thinking_:\n    '#type': textarea\n    '#title': 'How can we operationalise revolutionary thinking?'\n  how_is_true_agility_achievable_in_the_context_of_government_:\n    '#type': textarea\n    '#title': 'How is true agility achievable in the context of government?'\nstrategic_context_:\n  '#type': webform_wizard_page\n  '#title': 'Strategic Context '\n  what_do_we_want_to_achieve_through_the_digital_transformation_of:\n    '#type': textarea\n    '#title': 'What do we want to achieve through the digital transformation of government? '\n  how_can_we_encourage_innovation_across_government_:\n    '#type': textarea\n    '#title': 'How can we encourage innovation across government? '\n  what_how_can_the_government_understand_choose_and_implement_the_:\n    '#type': textarea\n    '#title': 'What how can the government understand, choose and implement the best game changing technologies over the next 5 years? '\n  how_can_we_encourage_and_nurture_collaboration_across_whole_of_g:\n    '#type': textarea\n    '#title': 'How can we encourage and nurture collaboration across whole-of-government, industry, and academia? '\n  how_do_we_make_digital_and_data_capability_an_integral_part_of_e:\n    '#type': textarea\n    '#title': 'How do we make digital and data capability an integral part of everyone’s professional skills? '\n  how_do_we_build_a_resilient_foundation_for_a_modern_digital_gove:\n    '#type': textarea\n    '#title': 'How do we build a resilient foundation for a modern digital government? '\nopportunities:\n  '#type': webform_wizard_page\n  '#title': Opportunities\n  what_are_the_known_and_anticipated_advancements_in_technology_ar:\n    '#type': textarea\n    '#title': 'What are the known and anticipated advancements in technology are you aware of? Are you planning on investing in these areas?'\n  what_innovations_for_better_outcomes_can_be_achieved_by_changing:\n    '#type': textarea\n    '#title': 'What innovations for better outcomes can be achieved by changing the way we do business?'\n  how_can_we_develop_digital_capabilities_to_streamline_the_interp:\n    '#type': textarea\n    '#title': 'How can we develop digital capabilities to streamline the interpretation and implementation of policy? '\n  what_policy_barriers_to_digital_transformation_have_you_encounte:\n    '#type': textarea\n    '#title': 'What policy barriers to digital transformation have you encountered? '\n  how_can_government_best_partner_with_industry_and_academia_to_be:\n    '#type': textarea\n    '#title': 'How can government best partner with industry and academia to better understand and develop professions of the future? '\n  _how_can_we_challenge_traditional_approaches_to_stakeholder_enga:\n    '#type': textarea\n    '#title': ' How can we challenge traditional approaches to stakeholder engagement? Who should be included in the digital transformation conversation?'\ngeneral_comments:\n  '#type': webform_wizard_page\n  '#title': 'General comments'\n  general_feedback:\n    '#type': textarea\n    '#title': 'General feedback'\n  upload_documents:\n    '#type': webform_document_file\n    '#title': 'Upload documents'\n    '#uri_scheme': s3"
