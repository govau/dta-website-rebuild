---
applications:
- name: dta-website
  memory: 1G
  disk_quota: 2G
  instances: 2
  path: .
  timeout: 120
  services:
  - beta-dta-gov-au-db
  - ups-aws
  - ups-website-redev
  - ups-smtp
  buildpack: php_buildpack
  routes:
    - route: www.dta.gov.au
  env:
    DRUPAL_UUID: "59f85df3-5f18-45dd-bf6a-40977b57a842"
    ENVIRONMENT: production
    BEHAT_PARAMS: '{"extensions":{"Behat\\MinkExtension":{"base_url":"http://govcms8.local"}}}'
