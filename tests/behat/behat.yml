default:
  autoload:
    '':                     %paths.base%/bootstrap
  suites:
    ui:
      contexts:
        - 'FeatureContext'
        - '\Drupal\DrupalExtension\Context\DrupalContext'
        - '\Drupal\DrupalExtension\Context\MinkContext'
      paths:
        features:           %paths.base%/features/ui
    content:
      contexts:
        - '\Drupal\DrupalExtension\Context\DrupalContext'
        - '\Drupal\DrupalExtension\Context\MinkContext'
      paths:
        features:           %paths.base%/features/content
    user:
      contexts:
        - '\Drupal\DrupalExtension\Context\DrupalContext'
        - '\Drupal\DrupalExtension\Context\MinkContext'
      paths:
        features:           %paths.base%/features/user
  extensions:
    Behat\MinkExtension:
      #base_url:             'Set via environment variables'
      goutte:               ~
      selenium2:
        wd_host:            'http://localhost:4444/wd/hub'
        browser:            chrome
      javascript_session:   selenium2
      browser_name:         chrome
    Drupal\DrupalExtension:
      blackbox:             ~
      api_driver:           'drupal'
      drush:
        alias:              'local'
        root:               'docroot'
      drupal:
        drupal_root:        'docroot'
      region_map:
        content:            'div#main-content'
        book_navigation:    '.book-navigation'
        highlight:          '#highlight'
        main_menu:          '#superfish-main'
        admin_menu:         '#toolbar-item-administration-tray'
        content:            '#main-content'
